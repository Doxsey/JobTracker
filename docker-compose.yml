version: '3.8'

services:
  job-tracker:
    build: .
    ports:
      - "5000:5000"
    env_file:
    - ${ENV_FILE:-.env.local}  # ‚Üê Defaults to .env.local
    environment:
      - APP_FOLDER=/app/data
    volumes:
      - job_tracker_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  job_tracker_data:
    driver: local